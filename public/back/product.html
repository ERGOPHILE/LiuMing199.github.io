    <!-- 退出模态框 -->
    <div class="modal fade" id="modal">
            <div class="modal-dialog modal-sm"  >
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>

    <!-- 添加商品模态框 -->
       <div class="modal fade" id="product_modal">
        <!-- 加modal-sm变小 加model-log变大 不加中等 -->
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form class="bv-form" id="form" >
                        <div class="form-group ">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <span class="text" id="btn_text"> 请选择二级分类</span>
                                    <span class="caret"></span>
                             
                                </button>
                                <ul class="dropdown-menu" id="er_ul">
                                    <!-- <li><a href="#">Action</a></li>
                                            <li><a href="#">Another action</a></li>
                                            <li><a href="#">Something else here</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#">Separated link</a></li> -->
                                </ul>
                            </div>
                            <!-- 存入二级分类 -->
                            <input type="hidden" name="categoryId" id="categoryId">
                            <!-- 商品的状态 -->
                            <input type="hidden" name="statu" value="1">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输商品名称" name="proName">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述" data-bv-field="proDesc"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输商品库存" name="num">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输商品尺码" name="size">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输商品原价" name="price">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输商品现价" name="oldPrice">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <!-- 上传文件要指定name  还上传图片地址 -->
                            <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" multiple style="display: none">
                        </div>
                        <div class="form-group" class="file_img" id="file_img">                         <!-- 用来表单验证图片-->
                            <input type="hidden" name="brandLogo" id="file_url">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary"  form="form">添加</button>
                </div>
            </div>
        </div>

   <!-- 下架上架 模态框 -->
  <div class="modal fade" id="product_modal">
        <div class="modal-dialog modal-sm"  >

              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>

            </div>
            <div class="modal-body">
              <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="product_y">确定</button>
            </div>
          </div>
        </div>          
</div>
    
    <!--  商品管理渲染 -->
    <!-- 序号 = 上页*条数 + 1 -->
    <script type="text/html" id = "produt_tpl">
        {{each rows v i}}
        <tr>				
                <td>{{i + 1 + (page -1)*size}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{size}}</td>
                <td>{{v.statu === 1?"已上架":"已下架"}}</td>
                <td data-id = {{v.id}}> 
                        {{if v.statu === 1}}
                        <button class=" btn btn-danger">下架</button>
                        {{else }}
                        <button class=" btn btn-success">上架</button>   
                        {{/if}}                 
                    </td>
            </tr>
        {{/each}}
    </script>
    <!-- 二级分类渲染 -->
    <script type="text/html" id="er_tpl">
    {{each rows v i}}
    <li data-id={{v.id}}><a href="#">{{v.brandName}}</a></li>
     {{/each}}
    </script>
