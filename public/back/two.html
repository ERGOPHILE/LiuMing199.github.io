<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘淘</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <!-- 左侧栏 -->
    <div class="left_aslide">
        <!-- 标题 -->
        <div class="top_bar">
            <a href="index.html">
                黑马前端25期
            </a>
        </div>
        <!-- 头像 -->
        <div class="img">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 菜单栏 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="user ">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="one.html" class="child_a ">一级分类</a>
                        <a href="two.html" class="child_b count">二级分类</a>
                    </div>
                </li>

                <li>
                    <a href="product.html" class="goods">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>

                </li>
            </ul>
        </div>
    </div>
    <!-- 右边 -->
    <div class="right">
        <!-- 头部 -->
        <div class="header">
            <a href="#" class="pull-left glyphicon glyphicon-align-justify menu"></a>
            <a href="#" class="pull-right glyphicon glyphicon-log-out icon_lout"></a>
        </div>
        <!-- 中间 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li class="active">分类二</li>
            </ol>
            <button class="btn btn-default t_b" id="btn_add">添加分类</button>

            <table class="table table-bordered table-hover text-center" id="two_tb">
                <thead class="text-center">
                    <tr>
                        <th class="text-center" width="10%">序号</th>
                        <th class="text-center" width="30%">一级分类名称</th>
                        <th class="text-center" width="30%">二级分类名称</th>
                        <th class="text-center" width="30%">二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>女士馆</td>
                        <td>阿萨德2</td>
                        <td>
                             <img src="../mobile/images/brand1.png" alt="" height="50px">
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页按钮 -->
            <div class="text-right ">
                <ul id="pagintor">

                </ul>
            </div>
        </div>
    </div>
    <!-- 退出 模态框 -->
    <div class="modal fade" id="modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="loginOut">退出</button>
                </div>
            </div>

        </div>
        <script src="lib/jquery/jquery.min.js"></script>

    </div>
    </div>
    <!-- 添加分类二模态框 -->
    <div class="modal fade" id="two_modal">
        <!-- 加modal-sm变小 加model-log变大 不加中等 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body" id="two_mbody">
                    <form class="bv-form" id="form" novalidate="novalidate">
                        <div class="form-group has-feedback">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <span class="text" > 一级分类</span>
                                    <span class="caret"></span>                          
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- <li><a href="#">Action</a></li>
                                            <li><a href="#">Another action</a></li>
                                            <li><a href="#">Something else here</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#">Separated link</a></li> -->
                                </ul>
                            </div>
                                     <!-- 存入选中的一级分类 -->                            
                            <input type="hidden" name="addtext" id="one_fl" >
                            <!-- 火热的品牌 -->
                            <input type="hidden" name="hot" value="1">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <!-- 上传文件要指定name  还上传图片地址 -->
                            <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic" multiple style="display: none">
                        </div>
                        <div class="form-group" >
                            <img src="images/none.png" alt="" height="100" class="file_img" >
                            <!-- 用以存入上传成功图片地址 -->
                            <input type="hidden" id="file_url" name="brandLogo" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="two_add" form="form">添加</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 序号 = 下标 + 上一页*size +1 -->
    <!-- 页面渲染 -->
    <script type="text/html" id="two_tpl">
        {{each rows v i}}
        <tr>
                <td>{{i+ 1 + (page -1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{ v.brandName }}</td>
                <td>
                     <img src={{ v.brandLogo}} alt="" height="50px">
                </td>
            </tr>
        {{/each}}
      </script>
    <!-- 添加一级分类渲染 -->
    <script type="text/html" id="two_tbladd">
        {{each rows v i}}
                <li categoryId = {{v.id}}><a href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 文件上传 -->
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/common.js"></script>
    <script src="js/two.js"></script>
</body>

</html>
