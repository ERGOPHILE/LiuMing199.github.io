<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘淘</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
        <!-- container -->
    <div class="container  ">
            <!-- panel-default  设置背景前景颜色 
          7种，分别是白色，浅蓝色，深蓝色，绿色，黄色，红色，黑色，对应的class为btn,btn btn-primary,btn btn-info,btn btn-success,btn btn-warning,btn btn-danger,btn btn-inverse  
            -->
            <div class="login mt_150 col-lg-4 col-lg-offset-4 ">
            <div class="panel panel-primary ">
                <div class="panel-heading">
                <h3 class="panel-title">后台管理系统</h3>
                </div>
                <div class="panel-body">
                        <form class="form-horizontal" id="form">
                                <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-3 control-label">用户名:</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                                  </div>
                                </div>
                                <div class="form-group">
                             <label for="inputPassword3" class="col-sm-3 control-label">密　码:</label>
                                  <div class="col-sm-9">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-3 col-sm-10">
                                    <div class="checkbox">
                                      <label>
                                        <input type="checkbox"> 是否记住密码
                                      </label>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                     <div class="col-sm-offset-3  col-sm-6">
                                         <button type="reset" class="btn btn-default pull-left ">重置</button>
                                         <button type="submit" class="btn btn-primary pull-right ">登录</button>
                                     </div>
                                   <div class="col-sm-offset-7  ">
                                      
                                  </div>
                                </div>
                              </form>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>   
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
