<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘淘</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">

</head>
<body>
     <!-- 左侧栏 -->
     <div class="left_aslide">
             <!-- 标题 -->
            <div class="top_bar">
                 <a href="index.html">
                     黑马前端25期
                 </a>
            </div>
           <!-- 头像 -->
            <div class="img">
                 <img src="images/default.png" alt="">
                 <p>超级管理员</p>
            </div>
            <!-- 菜单栏 -->
            <div class="nav">
                 <ul>
                     <li>
                         <a href="user.html" class="user">
                             <i class="glyphicon glyphicon-user"></i>
                            <span>用户管理</span>
                         </a>                          
                     </li>
                     <li>
                         <a href="#" class="category">
                             <i class="glyphicon glyphicon-list"></i>
                            <span>分类管理</span>
                        </a>
                        <div class="child" >
                            <a href="one.html" class="child_a count">一级分类</a>
                            <a href="two.html" class="child_b" >二级分类</a>                        
                        </div>
                     </li>
                            
                     <li>
                         <a href="product.html" class="goods">
                              <i class="glyphicon glyphicon-tags"></i>
                            <span>商品管理</span>
                         </a>
                           
                     </li>
                 </ul>
            </div>
     </div>
     <!-- 右边 -->
     <div class="right">
         <!-- 头部 -->
           <div class="header">         
                       <a href="#" class="pull-left glyphicon glyphicon-align-justify menu"></a>                     
                       <a href="#" class="pull-right glyphicon glyphicon-log-out icon_lout"></a>                      
           </div>
           <!-- 中间 -->
           <div class="container-fluid">
                <ol class="breadcrumb">
                        <li><a href="index.html">管理系统</a></li>
                        <li class="active">分类管理</li>                        
                        <li class="active">分类一</li>
                </ol>
                 <button class="btn btn-default t_b" id="add_fl">添加分类</button>
                <table class="table table-bordered table-hover text-center one_tab">
                    <thead class="text-center">	
                        <tr>
                            <th class="text-center" width="20%">序号</th>
                            <th class="text-center" width="80">一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>1</td>
                            <td>户外管</td>
                        </tr> -->
                    </tbody>
                </table>
                    <!-- 分页按钮 -->
                    <div class="text-right ">
                            <ul id="pagintor">
                             
                           </ul>                 
                       </div>
           </div>
     </div>



    <!-- 退出 模态框 -->
    <div class="modal fade" id="modal">
            <div class="modal-dialog modal-sm"  >
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="loginOut">退出</button>
                </div>
              </div>
            </div>
    </div>

    <!-- 添加分类 -->
     <!-- 模态框 -->
     <div class="modal fade" id="one_modal">
            <div class="modal-dialog modal-sm"  >
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body one_form">
                    <form id="form" novalidate="novalidate" class="bv-form">
                            <div class="form-group has-feedback">
                              <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName" data-bv-field="categoryName" id="one_text"><i class="form-control-feedback" data-bv-icon-for="categoryName" style="display: none; top: 0px;"></i>
                            <small class="help-block" data-bv-validator="notEmpty" data-bv-for="categoryName" data-bv-result="NOT_VALIDATED" style="display: none;">请输入一级分类名称</small></div>
                        </form>
                </div>
                <div class="modal-footer">
                  <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                  <!-- form = form把按钮和表单相连接 -->
                  <button type="submit" class="btn btn-primary" id="one_add" form="form">添加</button>
                </div>
              </div>
            </div>
     </div>

     <!-- 页面渲染 -->
       <!-- 序号 = 前一页*前一页的个数 -->
     <script type="text/html" id="one_tpl">
        {{each rows v i}}
          <tr>
              
            <td>{{i + 1 + (page -1)*size}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
     </script>
     <script src="lib/jquery/jquery.min.js"></script>   
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>  
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script> 
    <script src="js/common.js"></script>
    <script src="js/one.js"></script>
</body>
</html>
