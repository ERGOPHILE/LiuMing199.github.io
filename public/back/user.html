           <div class="container-fluid">

                        <li><a href="index.html">管理系统</a></li>

               </ol>
        <div class="container text-center user_tab" id="user_tab">
              <table class="table table-bordered">
                   <thead class="table-striped">                      				
                       <tr>
                           <td>序号</td>

                       <!-- btn-succes -->
                       <!-- <tr>

                     <ul id="pagintor">

        </div>

    <!-- 退出模态框 -->
    <div class="modal fade" id="modal">
            <div class="modal-dialog modal-sm"  >
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="loginOut">退出</button>
                </div>
              </div>
            </div>          
    </div>

   <!-- 禁用启用 模态框 -->
  <div class="modal fade" id="user_modal">
        <div class="modal-dialog modal-sm"  >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="user_y">确定</button>
            </div>
          </div>
        </div>          
</div>
    
    <!--  用户渲染 -->
    <script type="text/html" id = "user_tpl">
      {{each rows v i}}    
            <tr>
                <!-- 当前序号等于 = 前一页*前一页的个数 -->
                <td>{{ i + 1 + (page -1 )*size}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>
                        {{ v.isDelete === 1 ? "正常" : "禁用" }}
                </td>
                <td data-id = {{v.id}}> 
                    {{if v.isDelete === 1}}
                    <button class=" btn btn-danger">禁用</button>
                    {{else }}
                    <button class=" btn btn-success">启用</button>   
                    {{/if}}                 
                </td>
            </tr>
      {{/each}}
    </script>
    
    <script src="lib/jquery/jquery.min.js"></script>

    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
</body>
